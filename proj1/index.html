<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour picker</title>
</head>
<style>
    .option {
        size: 10px;
        border: 2px solid #212121;
        border-radius: 5px;
    }
    #grey {
        background-color: grey;
    }
    #green {
        background-color: green;
    }
    #blue {
        background-color: blue;
    }
    #orange {
        background-color: orange;
    }
</style>
<body>
    <h1>Color Switcher</h1>
    <h2>The color you choose would be applied as the BackGround color of this page</h2>
    <div>
        <span class="option" id="grey">color</span>
        <span class="option" id="green">color</span>
        <span class="option" id="blue">color</span>
        <span class="option" id="orange">color</span>
    </div>
</body>
<script src = "script.js"></script>
</html>
